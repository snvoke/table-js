<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="container">
    <main id="main">

      <header>
        <h1>Таблица</h1>
      </header>

      <table id="table"></table>

      <form id="form" class="form">
        <input id="add-title" type="text" placeholder="Введите заголовки столбцов через запятую (string, string1, stringN)">
        <input id="add-row" type="text" placeholder="Введите количество строк">
        <input id="add-bg-row" type="text" placeholder="1, 0, 0 - showFirstRow, showEvenRow, showOddRow">
        <button id="add" type="submit">Добавить</button>
      </form>
      <div class="form">
        <input id="json-data" type="text">
        <button id="get-json" type="button">Получить данные</button>
      </div>

    </main>
  </div>


  <script src="js/main.js"></script>

</body>
</html>
